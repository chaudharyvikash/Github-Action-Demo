name: Create Branch and Commit

on: push
  #workflow_dispatch:

jobs:
  create-branch-and-commit:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
           path: maindir/Github-Action-Demo 

      - name: Checkout Automation branch
        uses: actions/checkout@v4
        with:
          repository: chaudharyvikash/Automation
          path: maindir/Automation         
          token: ${{ secrets.NEW_PAT }}
          
      # - name: Generate branch name with github event
      #   id: branch_name_generator
      #   run: |
      #     echo ${{ github.event.repository.updated_at}}
      
      - name: Generate branch name with shell script
        id: generate-branch-name
        run: echo "::set-output name=branch_name::$(Get-Date -Format 'yyyy-MM-dd')"

      - name: Create new branch
        run: |
          dir
          cd maindir/Automation
          git checkout -b ${{ steps.generate-branch-name.outputs.branch_name }} 
          #$(date +'%Y-%m-%d')
          dir

      - name: Write file
        run: echo "Hello, world!" > new-file.txt
      
