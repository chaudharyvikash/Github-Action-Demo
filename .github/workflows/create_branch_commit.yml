      #     cd maindir/Automation
      #     echo "::set-output name=local_site_folder::$(pwd)"
      #     git checkout -b ${{ github.event.repository.updated_at}}

      - name: Commit changes
        run: |
          dir
          cd maindir/Automation
          git add .
          git config user.email "chaudharyvikash2012@gmail.com"
          git config user.name "chaudharyvikash"
          git commit -m "Add new file"
          git push origin -u ${{ steps.generate-branch-name.outputs.branch_name }}
        
      
